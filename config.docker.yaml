listen:
  url: "ldap://:1389"

# HTTP endpoint for Prometheus (GET /metrics)
metrics_listen: "0.0.0.0:9090"

backend:
  strategy: round_robin
  health_check: whoami
  sticky_writes: true
  ring_hash_vnodes: 3

  bind:
    method: "simple"
    binddn: "cn=admin,dc=example,dc=com"
    credentials: "secret"
    network_timeout: 5
  servers:
    - uri: "ldap://ldap1:389"
      retry: 5
      numconns: 5
      bindconns: 2
    - uri: "ldap://ldap2:389"
      retry: 5
      numconns: 5
      bindconns: 2
    - uri: "ldap://ldap3:389"
      retry: 5
      numconns: 5
      bindconns: 2

io_threads: 2
proxyauthz: false
